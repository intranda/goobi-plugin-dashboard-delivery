<ui:composition

                    value="plugin_dashboard_delivery_monograph_data1_helpHeader" />

                    value="plugin_dashboard_delivery_monograph_data1_helpBody1" />

                #{msgs.plugin_dashboard_delivery_deliverMonographHeader_data1} <span

                    data-bs-placement="top"
                    title="#{msgs.plugin_rest_usercreation_helpText_page}">
                    <button
                        type="button"
                        class="btn page__help"
                        aria-label="#{msgs.plugin_dashboard_delivery_pageHelp}"

                        data-bs-title="help title"
                        data-bs-target="#pageHelpModal">
                        <ui:include src="/uii/includes/icon-help.xhtml" />
                    </button>
                </span>
            </h1>

            <h:form styleClass="form-validate">

                <ui:repeat
                    var="group"
                    value="#{deliveryBean.configuredGroups}">

                        rendered="#{group.pageName==deliveryBean.navigation and group.documentType == deliveryBean.documentType}">

                            <h2 class="grid-full-width">
                                <h:outputText value="#{msgs[group.label]}" />
                            </h2>
                            <h:panelGroup
                                layout="block"
                                rendered="#{group.disableGroup}"
                                styleClass="form-check span2">

                                <div class="form-check-wrapper">
                                    <h:selectBooleanCheckbox
                                        id="disableGroup"
                                        pt:aria-label="#{msgs[group.disableLabel]}"
                                        styleClass="form-check-input"
                                        value="#{group.disabled}">
                                        <f:ajax
                                            event="valueChange"
                                            render="@form"
                                            execute="@this" />
                                    </h:selectBooleanCheckbox>


                                    <h:outputLabel
                                        styleClass="zlb-label"
                                        for="disableGroup"
                                        value="#{msgs[group.disableLabel]}" />
                                </div>
                                <br />
                            </h:panelGroup>

                            <ui:repeat
                                var="field"
                                value="#{group.fields}"
                                varStatus="status">

                                <h:panelGroup rendered="#{!group.disabled}">
                                    <ui:fragment rendered="#{field.displayType == 'person'}">
                                        <zlb:person
                                            identifier="field_#{status.index}"
                                            labelText="#{field.label}"
                                            labelHelpText="{field.helpMessage}"
                                            value="#{field.value}"
                                            required="#{field.required}"
                                            secondValue="#{field.value2}"
                                            role="#{field.role}"
                                            propertyValid="#{field.fieldValid}"
                                            fieldRequired="#{field.required}"
                                            errorMessageText="#{field.validationErrorText}"
                                            selectItems="#{field.selectList}"
                                            subClass="persongrid"
                                            fieldName="#{field.label}"
                                            displayDuplicateButton="#{field.cardinality == '+' or field.cardinality == '*'}"
                                            displayRemoveButton="#{field.duplicate}"
                                            fieldValidator="#{field.validateField}"
                                            showHelpBtn="#{field.displayHelpButton}"
                                            helpText="#{field.helpMessage}"
                                            render=":#{cc.clientId}:field_"
                                            helpTitle="#{field.helpMessageTitle}" />
                                    </ui:fragment>

                                    <ui:fragment rendered="#{field.displayType == 'corporate'}">
                                        <zlb:corporate
                                            identifier="field_#{status.index}"
                                            labelText="#{field.label}"
                                            labelHelpText="{field.helpMessage}"
                                            value="#{field.value}"
                                            required="#{field.required}"
                                            role="#{field.role}"
                                            propertyValid="#{field.fieldValid}"
                                            fieldRequired="#{field.required}"
                                            errorMessageText="#{field.validationErrorText}"
                                            selectItems="#{field.selectList}"
                                            subClass="corporategrid"
                                            displayDuplicateButton="#{field.cardinality == '+' or field.cardinality == '*'}"
                                            displayRemoveButton="#{field.duplicate}"
                                            fieldValidator="#{field.validateField}"
                                            showHelpBtn="#{field.displayHelpButton}"
                                            helpText="#{field.helpMessage}"
                                            render=":#{cc.clientId}:field_"
                                            helpTitle="#{field.helpMessageTitle}" />
                                    </ui:fragment>

                                    <ui:fragment rendered="#{field.displayType == 'picklist'}">
                                        <zlb:picklist
                                            identifier="field_#{status.index}"
                                            labelText="#{field.label}"
                                            labelHelpText="{field.helpMessage}"
                                            value="#{field.value}"
                                            required="#{field.required}"
                                            role="#{field.role}"
                                            propertyValid="#{field.fieldValid}"
                                            fieldRequired="#{field.required}"
                                            errorMessageText="#{field.validationErrorText}"
                                            selectItems="#{field.selectList}"
                                            subClass="corporategrid"
                                            displayDuplicateButton="#{field.cardinality == '+' or field.cardinality == '*'}"
                                            displayRemoveButton="#{field.duplicate}"
                                            fieldValidator="#{field.validateField}"
                                            showHelpBtn="#{field.displayHelpButton}"
                                            helpText="#{field.helpMessage}"
                                            render=":#{cc.clientId}:field_"
                                            helpTitle="#{field.helpMessageTitle}" />
                                    </ui:fragment>


                                    <ui:fragment
                                        rendered="#{field.displayType != 'person' and field.displayType != 'corporate'and field.displayType != 'picklist'}">
                                        <zlb:field
                                            placeholderText="#{msgs[field.placeholderText]}"
                                            identifier="field_#{status.index}"
                                            labelText="#{field.label}"
                                            labelHelpText="{field.helpMessage}"
                                            required="#{field.required}"
                                            value="#{field.value}"
                                            fieldType="#{field.displayType}"
                                            propertyValid="#{field.fieldValid}"
                                            fieldRequired="#{field.required}"
                                            errorMessageText="#{field.validationErrorText}"
                                                                           selectItems="#{field.fields}"
                                var="var"
                                itemValue="#{var.value}"
                                itemLabel="#{msgs[var.label]}"

                                            subValue="#{field.value2}"
                                            displayDuplicateButton="#{field.cardinality == '+' or field.cardinality == '*'}"
                                            displayRemoveButton="#{field.duplicate}"
                                            fieldValidator="#{field.validateField}"
                                            showHelpBtn="#{field.displayHelpButton}"
                                            helpText="#{field.helpMessage}"
                                            render=":#{cc.clientId}:field_"
                                            helpTitle="#{field.helpMessageTitle}" />
                                    </ui:fragment>
                                </h:panelGroup>
                            </ui:repeat>

                                            helpTitle="#{field.helpMessageTitle}" />
                                    </ui:fragment>


                                    <ui:fragment

                            <h3 class="grid-full-width">
                                <h:outputText value="#{msgs[group.label]}" />
                                <button
                                    class="btn bnt-link overview__edit"
                                    style="float: right;"
                                    jsf:immediate="true">
                                    <f:setPropertyActionListener
                                        value="#{group.pageName}"
                                        target="#{deliveryBean.navigation}" />
                                    <ui:include src="/uii/includes/icon-edit.xhtml" />
                                    <span style="padding-left: .8rem;">#{msgs.bearbeiten}</span>

                                layout="block"
                                styleClass="form-group grid-row"
                                rendered="#{group.disabled}">

                                <div class="form-field">
                                    <h:outputText
                                        styleClass="form-control #{not empty field.value ? '' : 'empty-val'}"
                                        value="#{group.disableLabel}" />
                                </div>
                            </h:panelGroup>
                            <ui:repeat
                                var="field"
                                value="#{group.fields}"
                                varStatus="status">

                                    layout="block"
                                    styleClass="form-group grid-row"
                                    rendered="#{!group.disabled}">


                                    <ui:fragment rendered="#{field.displayType == 'person'}">
                                        <h:outputLabel
                                            value="#{field.label}"
                                            styleClass="#{(empty field.value) and (empty field.value2) and (empty field.role)? 'empty-val' : ''}" />
                                        <div class="form-field persongrid">
                                            <h:outputText
                                                styleClass="form-control #{not empty field.value ? '' : 'empty-val'}"
                                                value="#{not empty field.value ? field.value : msgs.plugin_administration_deliveryManagement_overview_emptyVal}" />
                                            <h:outputText
                                                styleClass="form-control #{not empty field.value2 ? '' : 'empty-val'}"

                                            <h:outputText
                                                styleClass="form-control #{not empty field.value ? '' : 'empty-val'}"

                                    </ui:fragment>
                                    <ui:fragment rendered="#{field.displayType == 'picklist'}">
                                        <h:outputLabel
                                            value="#{field.label}"
                                            styleClass="#{(not empty field.value) and (not empty field.role)? '' : 'empty-val'}" />
                                        <div class="form-field corporategrid">
                                            <h:outputText
                                                styleClass="form-control #{not empty field.role ? '' : 'empty-val'}"
                                                value="#{not empty field.role ? msgs[field.role] : msgs.plugin_administration_deliveryManagement_overview_emptyVal}" />
                                            <h:outputText
                                                styleClass="form-control #{not empty field.value ? '' : 'empty-val'}"
                                                value="#{not empty field.value ? field.value : msgs.plugin_administration_deliveryManagement_overview_emptyVal}" />
                                        </div>
                                    </ui:fragment>
                                    <ui:fragment
                                        rendered="#{field.displayType != 'person' and field.displayType != 'corporate'and field.displayType != 'picklist'}">
                                        <h:outputLabel
                                            value="#{field.label}"
                                            styleClass="#{not empty field.value ? '' : 'empty-val'}" />
                                        <div class="form-field">
                                            <h:outputText
                                                styleClass="form-control #{not empty field.value ? '' : 'empty-val'}"
                                                value="#{not empty field.value ? field.value : msgs.plugin_administration_deliveryManagement_overview_emptyVal}" />
                                        </div>
                                    </ui:fragment>
                                </h:panelGroup>
                            </ui:repeat>
                        </div>
                    </ui:fragment>
                </ui:repeat>
            </h:form>
        </ui:fragment>


        <ui:fragment rendered="#{deliveryBean.navigation=='finish'}">
            <h:form styleClass="d-grid form-validate monograph__overview">
                <section class="common-region one-col">
                    <h:outputText
                        escape="false"
                        value="#{msgs.plugin_dashboard_delivery_creationSuccessful_monograph}" />
                </section>

                <button
                    class="btn btn-primary-400 ms-auto"
                    jsf:immediate="true"
                    jsf:action="#{deliveryBean.backToMain}">
                    <h:outputText value="#{msgs.plugin_dashboard_delivery_backToDashboard}" />
                </button>
            </h:form>
        </ui:fragment>

        <ui:fragment
            rendered="#{deliveryBean.navigation!='main' and deliveryBean.navigation!='finish' and deliveryBean.navigation!='existingData'}">
            <h:form id="navigationForm">
                <div class="container-escape submit">
                    <button
                        jsf:id="cancelMonograph"
                        class="btn btn-blank me-4"
                        jsf:immediate="true">
                        <f:setPropertyActionListener
                            value="main"
                            target="#{deliveryBean.navigation}" />
                        <f:setPropertyActionListener
                            value=""
                            target="#{deliveryBean.documentType}" />
                        <h:outputText value="#{msgs.abbrechen}" />
                        <f:ajax
                            render="main-area"
                            execute="@this" />
                    </button>


                    <button
                        jsf:action="#{deliveryBean.previousPage}"
                        jsf:id="backToMain"
                        class="btn btn-blank">
                        <h:outputText value="#{msgs.zurueck}" />
                        <f:ajax
                            render="main-area"
                            execute="@this" />
                        <f:passThroughAttribute
                            name="data-navigation"
                            value="true" />
                    </button>
                    <ul class="statuslist">
                        <li class="#{deliveryBean.navigation=='upload'?'active':'finished'}"><h:panelGroup
                                styleClass="status #{deliveryBean.navigation=='upload'?'active':'finished'} ">
                                <h:outputText value="#{msgs.plugin_dashboard_delivery_monograph_upload}" />
                            </h:panelGroup></li>
                        <li
                            class="#{deliveryBean.navigation=='data1' ? 'active': deliveryBean.navigation=='upload' ? 'inactive': 'finished'}">

                            <button
                                style="padding-top: 20px;"
                                class="btn bnt-link"
                                jsf:immediate="true"
                                jsf:disabled="#{deliveryBean.navigation=='data1' or deliveryBean.navigation=='upload'}">
                                <f:setPropertyActionListener
                                    value="data1"
                                    target="#{deliveryBean.navigation}" />
                                <h:outputText value="#{msgs.plugin_dashboard_delivery_data1}" />
                            </button>


                        </li>
                        <li
                            class="#{deliveryBean.navigation=='data2' ? 'active': deliveryBean.navigation=='upload' or deliveryBean.navigation=='data1' ? 'inactive': 'finished'}">

                            <button
                                style="padding-top: 20px;"
                                class="btn bnt-link"
                                jsf:immediate="true"
                                jsf:disabled="#{deliveryBean.navigation=='data2' or deliveryBean.navigation=='upload' or deliveryBean.navigation=='data1'}">
                                <f:setPropertyActionListener
                                    value="data2"
                                    target="#{deliveryBean.navigation}" />
                                <h:outputText value="#{msgs.plugin_dashboard_delivery_data2}" />
                            </button>



                        </li>

                        <li
                            class="#{deliveryBean.navigation=='data3' ? 'active': deliveryBean.navigation=='upload' or deliveryBean.navigation=='data1' or deliveryBean.navigation=='data2' ? 'inactive': 'finished'}">

                            <button
                                style="padding-top: 20px;"
                                class="btn bnt-link"
                                jsf:immediate="true"
                                jsf:disabled="#{deliveryBean.navigation=='data3' or deliveryBean.navigation=='data2' or deliveryBean.navigation=='upload' or deliveryBean.navigation=='data1'}">
                                <f:setPropertyActionListener
                                    value="data3"
                                    target="#{deliveryBean.navigation}" />
                                <h:outputText value="#{msgs.plugin_dashboard_delivery_data3}" />
                            </button>


                        </li>
                        <li
                            class="#{deliveryBean.navigation=='overview' ? 'active': deliveryBean.navigation=='finish' ? 'finished': 'inactive'}">



                            <h:panelGroup
                                styleClass="status #{deliveryBean.navigation=='overview' ? 'active': deliveryBean.navigation=='finish' ? 'finished': 'inactive'}">
                                <h:outputText value="#{msgs.plugin_dashboard_delivery_overview}" />
                            </h:panelGroup>

                        </li>
                    </ul>
                    <button
                        jsf:action="#{deliveryBean.nextPage}"
                        jsf:id="nextStep"
                        class="btn btn-success btn-loader">
                        <span
                            class="btn-ajax-loader"
                            aria-hidden="true"> <img
                            src="template/img/goobi/ajaxloader2.gif"
                            alt="Ajax Button Loader" />
                        </span>
                        <h:outputText
                            value="#{deliveryBean.navigation=='overview' ? msgs.plugin_dashboard_delivery_buttonCopy_send : msgs.weiter}" />
                      
                        <f:passThroughAttribute
                            name="data-navigation"
                            value="true" />
                    </button>
                </div>
            </h:form>
        </ui:fragment>
    </composite:implementation>

</ui:composition>
