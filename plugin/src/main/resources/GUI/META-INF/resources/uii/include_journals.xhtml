<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
    template="/uii/template/reduced_content_template.html">
    <composite:interface>
    </composite:interface>

    <composite:implementation>


        <ui:fragment rendered="#{DashboardForm.plugin.navigation=='titleSelection'}">
            <h:form>
                <div class="area">

                    <!-- create new title -->
                    <div class="item">
                        <h:outputText
                            styleClass="header"
                            value="#{msgs.plugin_dashboard_deliverNewJournalTitleHeader}" />
                        <br />
                        <h:outputText value="#{msgs.plugin_dashboard_deliverNewJournalTitle}" />
                        <br />
                        <button
                            jsf:id="newTitle"
                            class="btn btn-primary-400"
                            title="#{msgs.plugin_dashboard_deliverNewJournalTitleButton}"
                            jsf:action="#{DashboardForm.plugin.startNewImport}">
                            <h:outputText value="#{msgs.plugin_dashboard_deliverNewJournalTitleButton}" />
                            <f:setPropertyActionListener
                                value="newTitle"
                                target="#{DashboardForm.plugin.navigation}" />
                            <f:ajax
                                render="main-area"
                                execute="@this" />
                        </button>
                    </div>

                    <!-- add issue to existing title -->

                    <div class="item">
                        <h:outputText
                            styleClass="header"
                            value="#{msgs.plugin_dashboard_deliverNewJournalIssueHeader}" />
                        <br />
                        <h:outputText value="#{msgs.plugin_dashboard_deliverNewIssueTitle}" />
                        <br />
                        <button
                            jsf:id="newIssue"
                            class="btn btn-primary-400"
                            title="#{msgs.plugin_dashboard_deliverNewIssueTitleButton}"
                            jsf:action="#{DashboardForm.plugin.startNewImport}">
                            <h:outputText value="#{msgs.plugin_dashboard_deliverNewIssueTitleButton}" />
                            <f:setPropertyActionListener
                                value="newIssue"
                                target="#{DashboardForm.plugin.navigation}" />
                            <f:ajax
                                render="main-area"
                                execute="@this" />
                        </button>
                    </div>
                </div>
            </h:form>
        </ui:fragment>


        <ui:fragment rendered="#{DashboardForm.plugin.navigation=='newTitle'}">
            <h:form styleClass="form-validate layout">
                <ui:repeat
                    var="group"
                    value="#{DashboardForm.plugin.configuredGroups}">
                    <!--                         group.pageName=='data1' and  -->
                    <ui:fragment rendered="#{group.documentType == 'journal'}">
                        <h2>
                            <h:outputText value="#{group.label}" />
                        </h2>

                        <ui:repeat
                            var="field"
                            value="#{group.fields}"
                            varStatus="status">
                            <ui:fragment rendered="#{field.displayType == 'person'}">
                                <zlb:person
                                    identifier="field_#{status.index}"
                                    labelText="#{field.label}"
                                    labelHelpText="{field.helpMessage}"
                                    value="#{field.value}"
                                    required="#{field.required}"
                                    secondValue="#{field.value2}"
                                    role="#{field.role}"
                                    showErrorMessage="#{field.validationError}"
                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"
                                    subClass="persongrid"
                                    fieldName="#{field.label}" />
                            </ui:fragment>

                            <ui:fragment rendered="#{field.displayType == 'corporate'}">
                                <zlb:corporate
                                    identifier="field_#{status.index}"
                                    labelText="#{field.label}"
                                    labelHelpText="{field.helpMessage}"
                                    value="#{field.value}"
                                    required="#{field.required}"
                                    role="#{field.role}"
                                    showErrorMessage="#{field.validationError}"
                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"
                                    subClass="corporategrid" />
                            </ui:fragment>

                            <ui:fragment rendered="#{field.displayType == 'picklist'}">
                                <zlb:corporate
                                    identifier="field_#{status.index}"
                                    labelText="#{field.label}"
                                    labelHelpText="{field.helpMessage}"
                                    value="#{field.value}"
                                    required="#{field.required}"
                                    role="#{field.role}"
                                    showErrorMessage="#{field.validationError}"
                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"
                                    subClass="corporategrid" />
                            </ui:fragment>


                            <ui:fragment rendered="#{field.displayType != 'person' and field.displayType != 'corporate'and field.displayType != 'picklist'}">
                                <zlb:field
                                    identifier="field_#{status.index}"
                                    labelText="#{field.label}"
                                    labelHelpText="{field.helpMessage}"
                                    required="#{field.required}"
                                    value="#{field.value}"
                                    fieldType="#{field.displayType}"
                                    showErrorMessage="#{field.validationError}"
                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"
                                    booleanValue="#{field.booleanValue}"
                                    subValue="#{field.value2}" />
                            </ui:fragment>

                        </ui:repeat>
                    </ui:fragment>
                </ui:repeat>
                
                 <button
                                jsf:action="#{DashboardForm.plugin.createJournalTitle}"
                                jsf:id="nextStep"
                                class="float-left btn btn-primary font-size-s">
                                <h:outputText value="#{msgs.next}" />
                                <f:ajax
                                    render="main-area"
                                    execute="@this" />
                            </button>
                
            </h:form>





        </ui:fragment>


        <ui:fragment rendered="#{DashboardForm.plugin.navigation=='newIssue'}">

<h:form styleClass="form-validate layout">
                <ui:repeat
                    var="group"
                    value="#{DashboardForm.plugin.configuredGroups}">
                    <!--                         group.pageName=='data1' and  -->
                    <ui:fragment rendered="#{group.documentType == 'issue'}">
                        <h2>
                            <h:outputText value="#{group.label}" />
                        </h2>



                        <ui:repeat
                            var="field"
                            value="#{group.fields}"
                            varStatus="status">
                            <ui:fragment rendered="#{field.displayType == 'person'}">
                                <zlb:person

                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"

                            </ui:fragment>

                            <ui:fragment rendered="#{field.displayType == 'corporate'}">
                                <zlb:corporate
                                    identifier="field_#{status.index}"
                                    labelText="#{field.label}"
                                    labelHelpText="{field.helpMessage}"
                                    value="#{field.value}"
                                    required="#{field.required}"
                                    role="#{field.role}"
                                    showErrorMessage="#{field.validationError}"
                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"
                                    subClass="corporategrid" />
                            </ui:fragment>

                            <ui:fragment rendered="#{field.displayType == 'picklist'}">
                                <zlb:corporate
                                    identifier="field_#{status.index}"
                                    labelText="#{field.label}"
                                    labelHelpText="{field.helpMessage}"
                                    value="#{field.value}"
                                    required="#{field.required}"
                                    role="#{field.role}"
                                    showErrorMessage="#{field.validationError}"
                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"
                                    subClass="corporategrid" />
                            </ui:fragment>


                            <ui:fragment rendered="#{field.displayType != 'person' and field.displayType != 'corporate'and field.displayType != 'picklist'}">
                                <zlb:field
                                    identifier="field_#{status.index}"
                                    labelText="#{field.label}"
                                    labelHelpText="{field.helpMessage}"
                                    required="#{field.required}"
                                    value="#{field.value}"
                                    fieldType="#{field.displayType}"
                                    showErrorMessage="#{field.validationError}"
                                    errorMessageText="#{field.validationErrorMessage}"
                                    selectItems="#{field.selectList}"
                                    booleanValue="#{field.booleanValue}"
                                    subValue="#{field.value2}" />
                            </ui:fragment>

                        </ui:repeat>
                    </ui:fragment>
                </ui:repeat>
            </h:form>

</ui:fragment>

                <div class="submit">
                    <ul class="statuslist">
                        <li>
                            <button
                                jsf:action="#{DashboardForm.plugin.previousPage}"

                                class="float-left btn btn-primary font-size-s">
                                <h:outputText value="#{msgs.back}" />

                                    render="main-area"
                                    execute="@this" />
                            </button>

                        </li>

                    </ul>
                </div>

            </h:form>

        </ui:fragment>
    </composite:implementation>

</ui:composition>
