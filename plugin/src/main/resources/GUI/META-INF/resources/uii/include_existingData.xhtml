<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/uii/template/reduced_content_template.html">
    <composite:interface>
    </composite:interface>

    <composite:implementation>

<style>
.dataTables_wrapper .dataTables_info {
  float: left;
  margin-left: 10px;
  margin-top: 10px;
  margin-bottom: 10px;
}

.dataTables_wrapper .dataTables_paginate {
  float: right;
  margin: 17px 5px 10px 0;
}

.font-size-s {
  font-size: 12px;
}
.margin-sides-10 {
  display: inline-block;
  margin-left: 10px;
  margin-right: 10px;
}

</style>

        <script type="text/javascript">
                                    function switchExpanded( id ) {
                                        console.log( "called by: " + id );
                                        var x = document.getElementById( id ).getAttribute( "aria-expanded" );
                                        console.log( x )
                                        if ( x == "true" ) {
                                            x = "false"
                                        }
                                        else {
                                            x = "true"
                                        }
                                        document.getElementById( id ).setAttribute( "aria-expanded", x );
                                    }
                                </script>

        <ui:include src="includes/helpModalsDD.xhtml">
            <ui:param
                name="header"
                value="plugin_dashboard_delivery_existingData_helpHeader" />
            <ui:param
                name="body1"
                value="plugin_dashboard_delivery_existingData_helpBody1" />
            <ui:param
                name="body2"
                value="plugin_dashboard_delivery_existingData_helpBody2" />
            <ui:param
                name="img"
                value="plugin_dashboard_delivery_existingData_helpImg" />
        </ui:include>

        <h1 class="page__heading">
            #{msgs.plugin_dashboard_delivery_deliverShowExistingDataHeader}

            <span
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="#{msgs.plugin_rest_usercreation_helpText_page}">

                <button
                    type="button"
                    class="btn page__help"
                    aria-label="#{msgs.plugin_dashboard_delivery_pageHelp}"
                    data-bs-toggle="modal"
                    data-bs-title="help title"
                    data-bs-target="#pageHelpModal">
                    <ui:include src="/uii/includes/icon-help.xhtml" />
                </button>
            </span>

        </h1>
        <div class="existing-data__content">

            <!-- Display this msg if no data -->
            <ui:fragment rendered="#{DashboardForm.plugin.paginator.totalResults == 0}">
                <p class="info__no-data">#{msgs.plugin_dashboard_delivery_info_noData}</p>
            </ui:fragment>

            <!-- Render table with data on submitted docs -->
            <ui:fragment rendered="#{DashboardForm.plugin.paginator.totalResults != 0}">


                <div class="dataTables_wrapper flow">
                    <div class="row">

                        <h:form id="searchform">

                            <h:selectOneMenu
                                id="searchoption_select"
                                styleClass="form-select"
                                value="#{DashboardForm.plugin.selectedField}"
                                pt:aria-label="searchfield">
                                <f:selectItem
                                    itemValue=""
                                    itemLabel="#{msgs.plugin_dashboard_delivery_anyField}" />
                                <f:selectItems value="#{DashboardForm.plugin.metadataFields}" />
                            </h:selectOneMenu>

                            <x:inputText
                                id="searchvalue_input"
                                pt:aria-label="searchvalue"
                                styleClass="form-control"
                                value="#{DashboardForm.plugin.searchValue}">
                            </x:inputText>

                            <button
                                jsf:id="newSearch"
                                class="btn btn-primary-400"
                                title="#{msgs.search}"
                                jsf:action="#{DashboardForm.plugin.search}">
                                <h:outputText value="#{msgs.search}" />
                            </button>

                        </h:form>
                    </div>
                    <h:form id="myform">

                        <!-- +++++++++++++++++  Display as table ++++++++++++++++++++++++ -->
                        <table
                            role="grid"
                            id="processTable"
                            class="table table-hover table-nomargin dataTable table-bordered responsive">
                            <!-- ### Columnheader row ### -->
                            <thead>
                                <tr role="row">

                                    <!-- Creation date -->
                                    <th
                                        scope="col"
                                        role="columnheader"
                                        class="tableColumnOverflow maxwidth200"
                                        aria-sort="#{DashboardForm.plugin.sortField== 'creationDateDesc' ? 'descending' : DashboardForm.plugin.sortField== 'creationDateAsc' ? 'ascending' :'none'}">
                                        <button
                                            class="button-link"
                                            style="width: 100%; text-align: left;"
                                            jsf:action="#{DashboardForm.plugin.getExistingDataForInstitution}"
                                            aria-label="#{msgs.defaultSortField} #{msgs.prozessTitel} #{DashboardForm.plugin.sortField== 'creationDateDesc' ? msgs.defaultSortFieldDesc : BenutzerverwaltungForm.sortierung== 'creationDateAsc' ? msgs.defaultSortFieldAsc : msgs.defaultSortFieldNotSorted }">
                                            <h:outputText value="#{msgs.vorgangsdatum}" />
                                            <span class="pull-right table-sort-icon fa #{DashboardForm.plugin.sortField== 'creationDateDesc' ?'fa-sort-desc':DashboardForm.plugin.sortField== 'creationDateAsc' ?'fa-sort-asc':'fa-sort'}"></span>
                                            <f:setPropertyActionListener
                                                target="#{DashboardForm.plugin.sortField}"
                                                value="#{DashboardForm.plugin.sortField== 'creationDateAsc' ? 'creationDateDesc' : 'creationDateAsc' }" />
                                            <f:ajax render="@form" />
                                        </button>
                                    </th>


                                    <!-- Embedded Metadata -->
                                    <intranda:columnheader
                                        addClass="tableColumnOverflow maxWidth300"
                                        value="#{msgs.metadata}"
                                        sortable="false" />

                                </tr>
                            </thead>

                            <ui:repeat
                                var="item"
                                value="#{DashboardForm.plugin.paginator.list}"
                                varStatus="status">
                                <tr role="row">

                                    <!-- creation date -->
                                    <td>
                                        <h:outputText value="#{item.erstellungsdatum}">
                                            <f:convertDateTime pattern="dd.MM.YYYY - hh:mm:ss" />
                                        </h:outputText>
                                    </td>

                                    <!-- Embedded Metadata -->
                                    <td>
                                        <table>
                                            <ui:repeat
                                                var="metadata"
                                                value="#{DashboardForm.plugin.metadataDisplayList}"
                                                varStatus="metadatastatus">
                                                <ui:fragment rendered="#{item.getMetadataValue(metadata) != ''}">
                                                    <tr>
                                                        <td
                                                            class="fw-bold"
                                                            style="border: none !important; padding: 2px; padding-right: 32px; vertical-align: top;">
                                                            <h:outputText value="#{msgs['process_grid_'.concat(metadata)]}:" />
                                                        </td>
                                                        <td style="border: none !important; padding: 2px; white-space: normal;">
                                                            <h:outputText value="#{item.getMetadataValue(metadata)}" />
                                                        </td>
                                                    </tr>
                                                </ui:fragment>
                                            </ui:repeat>
                                        </table>
                                    </td>

                                </tr>
                            </ui:repeat>
                        </table>

                        <div
                            class="dataTables_info"
                            style="float: left;"></div>
                        <div class="dataTables_paginate">
                            <!-- paginator -->
                            <intranda:tablePaginator
                                paginator="#{DashboardForm.plugin.paginator}"
                                id="navigator" />
                            <!-- /paginator -->
                        </div>
                    </h:form>

                </div>
            </ui:fragment>
        </div>


        <h:form>



            <div>
                <button
                    jsf:action="#{DashboardForm.plugin.previousPage}"
                    jsf:id="backToMain"
                    class="btn btn-blank pull-left">
                    <h:outputText value="#{msgs.plugin_rest_usercreation_back}" />
                    <f:ajax
                        render="main-area"
                        execute="@this" />
                </button>
            </div>

        </h:form>


    </composite:implementation>

</ui:composition>
