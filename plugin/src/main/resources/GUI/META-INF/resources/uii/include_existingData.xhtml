<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
    template="/uii/template/reduced_content_template.html">
    <composite:interface>
    </composite:interface>

    <composite:implementation>


        <h:form>
            <!-- list existing processes, show status, show delivered metadata -->
            <ui:repeat
                var="process"
                value="#{DashboardForm.plugin.paginator.list}">
                <div class="process-status">
                    <h2>
                        <h:outputText value="#{process.titel}" />
                    </h2>
                    <dl>
                        <ui:repeat
                            var="step"
                            value="#{process.schritte}">
                            <dt>
                                <h:outputText value="#{step.titel}" />
                            </dt>
                            <dd>
                                <h:outputText value="#{step.bearbeitungsstatusEnum.title}" />
                            </dd>
                        </ui:repeat>
                    </dl>

                </div>


            </ui:repeat>




        </h:form>


        <h:form>
            <div class="submit">
                <ul class="statuslist">
                    <li>
                        <button
                            jsf:action="#{DashboardForm.plugin.previousPage}"
                            jsf:id="backToMain"
                            class="float-left btn btn-primary font-size-s">
                            <h:outputText value="#{msgs.back}" />
                            <f:ajax
                                render="main-area"
                                execute="@this" />
                        </button>

                    </li>
                </ul>
            </div>

        </h:form>


    </composite:implementation>

</ui:composition>
