        <script type="text/javascript">
                                    function switchExpanded( id ) {
                                        console.log( "called by: " + id );
                                        var x = document.getElementById( id ).getAttribute( "aria-expanded" );
                                        console.log( x )
                                        if ( x == "true" ) {
                                            x = "false"
                                        }
                                        else {
                                            x = "true"
                                        }
                                        document.getElementById( id ).setAttribute( "aria-expanded", x );
                                    }
                                </script>

        <ui:include src="includes/helpModalsDD.xhtml">
            <ui:param
                name="header"
                value="plugin_dashboard_delivery_existingData_helpHeader" />
            <ui:param
                name="body1"
                value="plugin_dashboard_delivery_existingData_helpBody1" />
            <ui:param
                name="body2"
                value="plugin_dashboard_delivery_existingData_helpBody2" />
            <ui:param
                name="img"
                value="plugin_dashboard_delivery_existingData_helpImg" />

        <h1 class="page__heading">
            #{msgs.plugin_dashboard_delivery_deliverShowExistingDataHeader}

            <span
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="#{msgs.plugin_rest_usercreation_helpText_page}">

                <button
                    type="button"
                    class="btn page__help"
                    aria-label="#{msgs.plugin_dashboard_delivery_pageHelp}"
                    data-bs-toggle="modal"
                    data-bs-title="help title"
                    data-bs-target="#pageHelpModal">
                    <ui:include src="/uii/includes/icon-help.xhtml" />
                </button>
            </span>

        </h1>
        <div class="existing-data__content">

            <!-- Display this msg if no data -->
            <ui:fragment rendered="#{DashboardForm.plugin.paginator.totalResults == 0}">
                <p class="info__no-data">#{msgs.plugin_dashboard_delivery_info_noData}</p>
            </ui:fragment>

            <!-- Render table with data on submitted docs -->
            <ui:fragment rendered="#{DashboardForm.plugin.paginator.totalResults != 0}">

                        <h:form id="searchform">

                            <h:selectOneMenu
                                id="searchoption_select"
                                styleClass="form-select"
                                value="#{DashboardForm.plugin.selectedField}"
                                pt:aria-label="searchfield">
                                <f:selectItem
                                    itemValue=""
                                    itemLabel="#{msgs.plugin_dashboard_delivery_anyField}" />
                                <f:selectItems value="#{DashboardForm.plugin.metadataFields}" />
                            </h:selectOneMenu>

                            <x:inputText
                                id="searchvalue_input"
                                pt:aria-label="searchvalue"
                                styleClass="form-control"
                                value="#{DashboardForm.plugin.searchValue}">
                            </x:inputText>

                            <button
                                jsf:id="newSearch"
                                class="btn btn-primary-400"
                                title="#{msgs.search}"
                                jsf:action="#{DashboardForm.plugin.search}">
                                <h:outputText value="#{msgs.search}" />
                            </button>

                        </h:form>
                    </div>
                    <h:form id="myform">

                                        <button
                                            class="button-link"
                                            style="width: 100%; text-align: left;"
                                            jsf:action="#{DashboardForm.plugin.getExistingDataForInstitution}"
                                            aria-label="#{msgs.defaultSortField} #{msgs.prozessTitel} #{DashboardForm.plugin.sortField== 'creationDateDesc' ? msgs.defaultSortFieldDesc : BenutzerverwaltungForm.sortierung== 'creationDateAsc' ? msgs.defaultSortFieldAsc : msgs.defaultSortFieldNotSorted }">
                                            <h:outputText value="#{msgs.vorgangsdatum}" />
                                            <span class="pull-right table-sort-icon fa #{DashboardForm.plugin.sortField== 'creationDateDesc' ?'fa-sort-desc':DashboardForm.plugin.sortField== 'creationDateAsc' ?'fa-sort-asc':'fa-sort'}"></span>
                                            <f:setPropertyActionListener
                                                target="#{DashboardForm.plugin.sortField}"
                                                value="#{DashboardForm.plugin.sortField== 'creationDateAsc' ? 'creationDateDesc' : 'creationDateAsc' }" />
                                            <f:ajax render="@form" />
                                        </button>
                                    </th>

                                    <intranda:columnheader
                                        addClass="tableColumnOverflow maxWidth300"
                                        value="#{msgs.metadata}"
                                        sortable="false" />
