<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
    template="/uii/template/reduced_content_template.html">
    <composite:interface>
    </composite:interface>

    <composite:implementation>


        <ui:fragment rendered="#{DashboardForm.plugin.navigation=='userdata'}">
            <h:form>
                <div class="area">

                    <!-- user data -->
                    <div class="item">
                        <h:outputText
                            styleClass="header"
                            value="#{msgs.plugin_dashboard_deliverUserData}" />
                        <br />
                        <h:outputText value="#{msgs.plugin_dashboard_deliverUserDataTitle}" />
                        <br />
                        <button
                            jsf:id="editUserData"
                            class="btn btn-primary-400"
                            title="#{msgs.plugin_dashboard_deliverUserDataButton}"
                            jsf:action="#{DashboardForm.plugin.startNewImport}">
                            <h:outputText value="#{msgs.plugin_dashboard_deliverUserDataButton}" />
                            <f:setPropertyActionListener
                                value="user"
                                target="#{DashboardForm.plugin.navigation}" />
                            <f:ajax
                                render="main-area"
                                execute="@this" />
                        </button>
                    </div>

                    <!-- institution data -->
                    <div class="item">
                        <h:outputText
                            styleClass="header"
                            value="#{msgs.plugin_dashboard_deliverInstitutionData}" />
                        <br />
                        <h:outputText value="#{msgs.plugin_dashboard_deliverInstitutionDataTitle}" />
                        <br />
                        <button
                            jsf:id="editInstitution"
                            class="btn btn-primary-400"
                            title="#{msgs.plugin_dashboard_deliverInstitutionDataButton}"
                            jsf:action="#{DashboardForm.plugin.startNewImport}">
                            <h:outputText value="#{msgs.plugin_dashboard_deliverInstitutionDataButton}" />
                            <f:setPropertyActionListener
                                value="institution"
                                target="#{DashboardForm.plugin.navigation}" />
                            <f:ajax
                                render="main-area"
                                execute="@this" />
                        </button>
                    </div>

                    <!-- contact person data -->
                    <div class="item">
                        <h:outputText
                            styleClass="header"
                            value="#{msgs.plugin_dashboard_deliverContactPersonData}" />
                        <br />
                        <h:outputText value="#{msgs.plugin_dashboard_deliverContactPersonDataTitle}" />
                        <br />
                        <button
                            jsf:id="editContact"
                            class="btn btn-primary-400"
                            title="#{msgs.plugin_dashboard_deliverContactPersonDataButton}"
                            jsf:action="#{DashboardForm.plugin.startNewImport}">
                            <h:outputText value="#{msgs.plugin_dashboard_deliverContactPersonDataButton}" />
                            <f:setPropertyActionListener
                                value="contact"
                                target="#{DashboardForm.plugin.navigation}" />
                            <f:ajax
                                render="main-area"
                                execute="@this" />
                        </button>
                    </div>
                </div>
            </h:form>
        </ui:fragment>


        <ui:fragment rendered="#{DashboardForm.plugin.navigation=='user'}">
            <h:form styleClass="form-validate layout">
                <h2>
                    <h:outputText value="#{DashboardForm.plugin.userData.label}" />
                </h2>
                <ui:repeat
                    var="field"
                    value="#{DashboardForm.plugin.userData.fields}"
                    varStatus="status">
                    <h:panelGroup id="grp">
                        <zlb:field
                            identifier="field_#{status.index}"
                            labelText="#{field.label}"
                            labelHelpText="{field.helpMessage}"
                            required="#{field.required}"
                            value="#{field.value}"
                            fieldType="#{field.displayType}"
                            propertyValid="#{field.valid}"
                            errorMessageText="#{field.validationErrorText}"
                            selectItems="#{field.selectList}"
                            booleanValue="#{field.booleanValue}"
                            subValue="#{field.value2}"
                            displayDuplicateButton="#{field.cardinality == '+' or field.cardinality == '*'}"
                            render=":grp" />
                    </h:panelGroup>
                </ui:repeat>


                <button
                    jsf:action="#{DashboardForm.plugin.saveUserData}"
                    jsf:id="saveUserData"
                    class="float-left btn btn-primary font-size-s">
                    <h:outputText value="#{msgs.save}" />
                    <f:ajax
                        render="main-area"
                        execute="@this" />

                    <f:setPropertyActionListener
                        value="userdata"
                        target="#{DashboardForm.plugin.navigation}" />
                </button>
            </h:form>
        </ui:fragment>

        <ui:fragment rendered="#{DashboardForm.plugin.navigation=='institution'}">
            <h:form styleClass="form-validate layout">
                <h2>
                    <h:outputText value="#{DashboardForm.plugin.institutionData.label}" />
                </h2>
                <ui:repeat
                    var="field"
                    value="#{DashboardForm.plugin.institutionData.fields}"
                    varStatus="status">
                    <h:panelGroup id="grp">
                        <zlb:field
                            identifier="field_#{status.index}"
                            labelText="#{field.label}"
                            labelHelpText="{field.helpMessage}"
                            required="#{field.required}"
                            value="#{field.value}"
                            fieldType="#{field.displayType}"
                            propertyValid="#{field.valid}"
                            errorMessageText="#{field.validationErrorText}"
                            selectItems="#{field.selectList}"
                            booleanValue="#{field.booleanValue}"
                            subValue="#{field.value2}"
                            displayDuplicateButton="#{field.cardinality == '+' or field.cardinality == '*'}"
                            render=":grp" />
                    </h:panelGroup>
                </ui:repeat>

                <button
                    jsf:action="#{DashboardForm.plugin.saveInstitutionData}"
                    jsf:id="saveInstitutionData"
                    class="float-left btn btn-primary font-size-s">
                    <h:outputText value="#{msgs.save}" />
                    <f:ajax
                        render="main-area"
                        execute="@this" />
                    <f:setPropertyActionListener
                        value="userdata"
                        target="#{DashboardForm.plugin.navigation}" />
                </button>
            </h:form>
        </ui:fragment>


        <ui:fragment rendered="#{DashboardForm.plugin.navigation=='contact'}">
            <h:form styleClass="form-validate layout">
                <h2>
                    <h:outputText value="#{DashboardForm.plugin.contactData.label}" />
                </h2>
                <ui:repeat
                    var="field"
                    value="#{DashboardForm.plugin.contactData.fields}"
                    varStatus="status">
                    <h:panelGroup id="grp">
                        <zlb:field
                            identifier="field_#{status.index}"
                            labelText="#{field.label}"
                            labelHelpText="{field.helpMessage}"
                            required="#{field.required}"
                            value="#{field.value}"
                            fieldType="#{field.displayType}"
                            propertyValid="#{field.valid}"
                            errorMessageText="#{field.validationErrorText}"
                            selectItems="#{field.selectList}"
                            booleanValue="#{field.booleanValue}"
                            subValue="#{field.value2}"
                            displayDuplicateButton="#{field.cardinality == '+' or field.cardinality == '*'}"
                            render=":grp" />
                    </h:panelGroup>
                </ui:repeat>

                <button
                    jsf:action="#{DashboardForm.plugin.saveContactData}"
                    jsf:id="saveContactData"
                    class="float-left btn btn-primary font-size-s">
                    <h:outputText value="#{msgs.save}" />
                    <f:ajax
                        render="main-area"
                        execute="@this" />
                    <f:setPropertyActionListener
                        value="userdata"
                        target="#{DashboardForm.plugin.navigation}" />
                </button>
            </h:form>
        </ui:fragment>


        <ui:fragment rendered="#{DashboardForm.plugin.navigation!='main'}">
            <h:form>
                <div class="submit">
                    <ul class="statuslist">
                        <li>
                            <button
                                jsf:action="#{DashboardForm.plugin.previousPage}"
                                jsf:id="backToMain"
                                class="float-left btn btn-primary font-size-s">
                                <h:outputText value="#{msgs.back}" />
                                <f:ajax
                                    render="main-area"
                                    execute="@this" />
                            </button>

                        </li>
                    </ul>
                </div>

            </h:form>

        </ui:fragment>
    </composite:implementation>

</ui:composition>
