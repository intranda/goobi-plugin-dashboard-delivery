<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:zlb="http://xmlns.jcp.org/jsf/composite/composites"
    template="/uii/template/reduced_content_template.html">
    <composite:interface>



    </composite:interface>

    <!-- breadcrumb area -->
    <ui:define name="breadcrumb">
        <intranda:breadcrumb
            id="index"
            label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}"
            action="external_index"
            navId="a0"
            noSeparator="#{true}" />
    </ui:define>


    <ui:define name="content">

        <style>
.area {
    display: grid;
    grid-template-columns: 20% 20% 20%;
    grid-column-gap: 50px;
    justify-content: space-evenly;
    grid-row-gap: 20px;
}

.item {
    width: 100%;
    height: 200px;
    background: #eee;
}

.header {
    color: #6e1769;
}

.statuslist {
    list-style: none;
}

.statuslist li {
    float: left;
    margin: 10px;
}

.status.active {
    color: yellow;
}

.status.inactive {
    color: grey;
}

.status.finished {
    color: green;
}

.layout {
    grid-template-columns: 45% 45%;
}

.grid-row {
    grid-column-start: span 2;
}

.persongrid {
    display: grid;
    gap: var(- -gap);
    grid-template-columns: 30% 30% 30%;
}

.corporategrid {
    display: grid;
    gap: var(- -gap);
    grid-template-columns: 45% 45%;
}

.layout {
    display: grid;
    grid-gap: var(- -gap);
}
</style>

        <h:panelGroup
            layout="block"
            id="main-area">
            <!-- main area, select document type -->
            <ui:fragment rendered="#{DashboardForm.plugin.navigation=='main'}">
                <h:outputFormat value="#{msgs['plugin_dashboard_deliveryWellcomeMessage']}">
                    <f:param value="#{LoginForm.myBenutzer.vorname} #{LoginForm.myBenutzer.nachname}" />
                </h:outputFormat>
                <h:form>
                    <div class="area">

                        <!-- Journals -->
                        <div class="item">
                            <h:outputText
                                styleClass="header"
                                value="#{msgs.plugin_dashboard_deliverJournalsHeader}" />
                            <br />
                            <h:outputText value="#{msgs.plugin_dashboard_deliverJournals}" />
                            <br />
                            <button
                                jsf:id="journals"
                                class="btn btn-primary-400"
                                title="#{msgs.plugin_dashboard_deliverJournalsButton}">
                                <h:outputText value="#{msgs.plugin_dashboard_deliverJournalsButton}" />
                                <f:setPropertyActionListener
                                    value="titleSelection"
                                    target="#{DashboardForm.plugin.navigation}" />
                                <f:setPropertyActionListener
                                    value="journal"
                                    target="#{DashboardForm.plugin.documentType}" />
                                <f:ajax
                                    render="main-area"
                                    execute="@this" />
                            </button>
                        </div>

                        <!-- Monographs -->
                        <div class="item">
                            <h:outputText
                                styleClass="header"
                                value="#{msgs.plugin_dashboard_deliverMonographHeader}" />
                            <br />
                            <h:outputText value="#{msgs.plugin_dashboard_deliverMonograph}" />
                            <br />
                            <button
                                jsf:id="monograph"
                                class="btn btn-primary-400"
                                title="#{msgs.plugin_dashboard_deliverMonographButton}"
                                jsf:action="#{DashboardForm.plugin.startNewImport}">
                                <h:outputText value="#{msgs.plugin_dashboard_deliverMonographButton}" />
                                <f:setPropertyActionListener
                                    value="upload"
                                    target="#{DashboardForm.plugin.navigation}" />
                                <f:setPropertyActionListener
                                    value="monograph"
                                    target="#{DashboardForm.plugin.documentType}" />
                                <f:ajax
                                    render="main-area"
                                    execute="@this" />
                            </button>
                        </div>


                        <!-- Help -->
                        <div class="item">
                            <h:outputText
                                styleClass="header"
                                value="#{msgs.plugin_dashboard_deliverHelpHeader}" />
                            <br />
                            <h:outputText value="#{msgs.plugin_dashboard_deliverHelp}" />
                            <br />
                            <button class="btn btn-primary-400">
                                <h:outputText value="#{msgs.plugin_dashboard_deliverHelpButton}" />
                            </button>

                        </div>


                        <!-- edit user data -->
                        <div class="item">
                            <h:outputText
                                styleClass="header"
                                value="#{msgs.plugin_dashboard_deliverShowDataHeader}" />
                            <br />
                            <h:outputText value="#{msgs.plugin_dashboard_deliverShowData}" />
                            <br />
                            <button
                                jsf:id="userData"
                                class="btn btn-primary-400"
                                title="#{msgs.plugin_dashboard_deliverShowDataButton}"
                                jsf:action="#{DashboardForm.plugin.readUserConfiguration}">
                                <h:outputText value="#{msgs.plugin_dashboard_deliverShowDataButton}" />
                                <f:setPropertyActionListener
                                    value="userdata"
                                    target="#{DashboardForm.plugin.navigation}" />
                                <f:ajax
                                    render="main-area"
                                    execute="@this" />
                            </button>
                        </div>

                        <!-- show existing deliveries -->
                        <div class="item">
                            <h:outputText
                                styleClass="header"
                                value="#{msgs.plugin_dashboard_deliverShowExistingDataHeader}" />
                            <br />
                            <h:outputText value="#{msgs.plugin_dashboard_deliverShowExistingData}" />
                            <br />
                            <button
                                jsf:id="existingData"
                                class="btn btn-primary-400"
                                title="#{msgs.plugin_dashboard_deliverShowExistingDataButton}"
                                jsf:action="#{DashboardForm.plugin.getExistingDataForInstitution}">
                                <h:outputText value="#{msgs.plugin_dashboard_deliverShowExistingDataButton}" />
                                <f:setPropertyActionListener
                                    value="existingData"
                                    target="#{DashboardForm.plugin.navigation}" />
                                <f:ajax
                                    render="main-area"
                                    execute="@this" />
                            </button>
                        </div>
                    </div>

                </h:form>
            </ui:fragment>


            <ui:fragment rendered="#{DashboardForm.plugin.navigation=='upload'}">

                <h:form
                    prependId="false"
                    id="uploadForm"
                    enctype="multipart/form-data">
                    <h:inputFile
                        id="file"
                        value="#{DashboardForm.plugin.file}"
                        name="file" />
                    <h:commandButton
                        id="submit"
                        value="submit" />
                </h:form>

                <!-- TODO input field for download url -->

            </ui:fragment>

            <ui:fragment
                id="monographs"
                rendered="#{DashboardForm.plugin.documentType == 'monograph'}">
                <div class="container">
                    <ui:include src="include_monographs.xhtml" />
                </div>
            </ui:fragment>


            <ui:fragment
                id="journals"
                rendered="#{DashboardForm.plugin.documentType == 'journal'}">
                <div class="container">
                    <ui:include src="include_journals.xhtml" />
                </div>
            </ui:fragment>

            <ui:fragment rendered="#{DashboardForm.plugin.navigation=='userdata' or DashboardForm.plugin.navigation=='user' or DashboardForm.plugin.navigation=='institution'or DashboardForm.plugin.navigation=='contact'}">
                <div class="container">
                    <ui:include src="include_userdata.xhtml" />
                </div>
            </ui:fragment>

            <ui:fragment
                id="data"
                rendered="#{DashboardForm.plugin.navigation=='existingData'}">
                <div class="container">
                    <ui:include src="include_existingData.xhtml" />
                </div>
            </ui:fragment>

        </h:panelGroup>
    </ui:define>
</ui:composition>
